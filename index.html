<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="container">

      <header>
        <nav>
          <div class="logo">
            <h1>boolflix</h1>
          </div>
          <div class="search_bar">
            <i class="fas fa-search"></i>
            <input class="input_user" type="text" name="" value="" placeholder="Cerca il tuo film o serieTV">
            <button id="search_button" type="button" name="button">CERCA</button>
          </div>
        </nav>
      </header>


      <!-- container per i film -->
      <div class="container_movie">

      </div>

    </div>



    <!-- template handlebars per i film -->
    <script id="template_movie" type="text/x-handlebars-template">
      <div class="movie">
        <div class="movie_poster">
          {{{poster_path}}}
        </div>
        <div class="movie_info">
          <h2>Titolo: <span class="title">{{title}}</span></h2>
          <h3>Titolo originale: <span class="original_title">{{original_title}}</span></h3>
          <h3>Lingua originale: <span class="flag_lang">{{{original_language}}}</span></h3>
          <h3>Voto: <span class="rate_star">{{{vote_average}}}</span></h3>
          <h3>Tipo: <span>{{type}}</span></h3>
          <h3>Overview: <span class="overview">{{overview}}</span></h3>
        </div>
      </div>
    </script>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
