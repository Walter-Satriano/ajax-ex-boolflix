<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <input class="input_user" type="text" name="" value="" placeholder="cerca il tuo film">
    <button id="search_button" type="button" name="button">CERCA</button>

    <div class="container_movie">

    </div>



    <!-- template handlebars -->
    <script id="template" type="text/x-handlebars-template">
      <div class="movie_list">
        <img src="{{poster_path}}" alt="">
        <h2>Titolo: {{title}}</h2>
        <h3>Titolo originale: {{original_title}}</h3>
        <h3>Lingua originale: {{original_language}}</h3>
        <p class="rate_star" data-numero='{{vote_average}}'></p>
      </div>
    </script>



    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
