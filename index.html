<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolfix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="undefined" crossorigin="anonymous" />
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <input class="input_user" type="text" name="" value="" placeholder="cerca il tuo film">
    <button id="search_button" type="button" name="button">CERCA</button>

    <div class="container_movie">

    </div>




    <!-- template handlebars -->
    <script id="template" type="text/x-handlebars-template">
      <ul class="movie_list">
        <li>{{title}}</li>
        <li>{{original_title}}</li>
        <li>{{original_language}}</li>
        <li>{{vote_average}}</li>
      </ul>
    </script>



    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
